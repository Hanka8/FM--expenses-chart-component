<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body class="all">

  <header class="top">
    <div class="top__text">
      <p class="text--balance">My balance</p>
      <p class="text--price">$921.48</p>
    </div>
    <img class="top__text__logo" src="images/logo.svg" alt="cirlcles logo">
  </header>

  <main class="card">
    <h1 class="header">Spending - Last 7 days</h1>

    <div class="chart">
      <div class="chartComponent">
        <div class="shownBox"></div>
        <div class="bar"></div>
        <p class="day"></p>
      </div>
      <div class="chartComponent">
        <div class="shownBox"></div>
        <div class="bar"></div>
        <p class="day"></p>
      </div>
      <div class="chartComponent">
        <div class="shownBox"></div>
        <div class="bar"></div>
        <p class="day"></p>
      </div>
      <div class="chartComponent">
        <div class="shownBox"></div>
        <div class="bar"></div>
        <p class="day"></p>
      </div>
      <div class="chartComponent">
        <div class="shownBox"></div>
        <div class="bar"></div>
        <p class="day"></p>
      </div>
      <div class="chartComponent">
        <div class="shownBox"></div>
        <div class="bar"></div>
        <p class="day"></p>
      </div>
      <div class="chartComponent">
        <div class="shownBox"></div>
        <div class="bar"></div>
        <p class="day"></p>
      </div>
    </div>
    <hr class="line">
    <footer class="info">
      <div class="info__col1">
        <p>Total this month</p>
        <p>$478.33</p>
      </div>
      <div class="info__col2">
        <p>+2.4%</p>
        <p>from last month</p>
      </div>
    </footer>

  </main>

<script src="app.js"></script>
</body>
</html>
